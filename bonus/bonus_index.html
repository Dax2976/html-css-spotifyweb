<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-web</title>
    <link rel="stylesheet" href="../bonus/css/bonus_style.css">
    <script src="https://kit.fontawesome.com/d1877440bf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="body_container flex">
        <aside class="sidebar flex">
            <!-- menu -->
            <div class="menu">
                <div class="logo">
                    <i class="fa-brands fa-spotify fa-bounce"></i>
                    <img src="../img/logo.svg" alt="logo spotify" class="imglogo">
                </div>
                <div class="home clearfix">
                    <div class="icona_home">
                        <img src="../img/home.svg" alt="home" class="icona">
                        <a href="" class="leftlign">Home</a>
                    </div>
                </div>
                <div class="search clearfix">
                    <img src="../img/search.svg" alt="search" class="icona">
                    <a href="">Search</a>
                </div>
                <div class="library clearfix">
                    <img src="../img/libreria.svg" alt="libreria musica" class="icona">
                    <a href="">La tua libreria</a>
                </div>
            </div>
            <!-- /menu -->
            <!-- playlist -->
            <div class="playlist">
                <div class="nuova clearfix">
                    <i class="fa-solid fa-plus-square icona"></i>
                    <a href="" class="plays">Crea Playlist</a>
                </div>
                <div class="nuova clearfix">
                    <i class="fa-solid fa-heart icona"></i>
                    <a href="" class="plays">Liked Songs</a>
                </div>
                <hr style="color:lightgray">
                <div class="myplay">
                    <a href="">My Playlist#3</a>
                    <p  class="pp">lorem</p>
                    <p  class="pp">lorem</p>>
                </div>
            </div>
            <!-- /playlist -->
            <!-- utente -->
            <div class="utente">
                <div class="installa">
                    <img src="../img/download.svg" alt="" class="icona">
                    <a href="">Installa app</a>
                </div>
            </div>
            <!-- /utente -->
        </aside>
        <!-- main -->
        <main class="main_container">
            <div class="head">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-arrow-right"></i>    
                <a href="" class="btn">UPGRADE</a>
                <a href="" class="btn"><i class="fa-solid fa-user"></i>Davide Ferraro</a>
            </div>
            <div class="song clearfix">
               <img src="../img/metal_lifting.jpg" alt="" class="metal">
               <span class="textplays">PLAYLIST</span>
                <H1>My Playlist#3</H1>
                <span>Davide Ferraro  9 song, 4 ore 3 min</span>
            </div>
        </main>
                
        <!-- /main -->
    </div>
    <!-- nav tempo e brano -->
    <div class="nowplaying flex">
        <div class="left flex">
            
        </div>
        <div class="buttontime_line flex">
            <div class="time_btn flex">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-circle-pause"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>
            <div class="time_line flex">
                <div class="passato">0:32</div>
                <div class="barside">
                    <div class="slide">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="rimasto">2:32</div>
            </div>
        </div>
        <div class="right flex">
            <a href=""><i class="fa-solid fa-list"></i></a>
            <a href=""><i class="fa-solid fa-desktop"></i></a>
            <a href=""><i class="fa-solid fa-volume-high"></i></a>
            <div class="volume">
                <div class="slide">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /nav tempo e brano -->
</body>
</html>
